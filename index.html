<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PACE User Guide</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
    }
    #pdf-render {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    #nav-controls {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
    }
    #nav-controls button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<div id="nav-controls">
  <button id="prev-page">Prev</button>
  <span>Page: <span id="page-num">1</span> / <span id="page-count">?</span></span>
  <button id="next-page">Next</button>
</div>

<canvas id="pdf-render"></canvas>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
  const url = 'https://raw.githubusercontent.com/MoitryLOC/Patient-PACE-Guide-/c7ca5ebb3ce58ae09bb4cc8b5a6741d3c6e3d87e/PACE-User-Guide.pdf';

  let pdfDoc = null,
      pageNum = 1,
      pageIsRendering = false,
      pageNumIsPending = null;

  const scale = 1.2,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

  // Render the page
  const renderPage = num => {
    pageIsRendering = true;

    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderCtx = {
        canvasContext: ctx,
        viewport
      };

      page.render(renderCtx).promise.then(() => {
        pageIsRendering = false;

        if(pageNumIsPending !== null) {
          renderPage(pageNumIsPending);
          pageNumIsPending = null;
        }
      });

      document.getElementById('page-num').textContent = num;
    });
  };

  // Check for pages rendering
  const queueRenderPage = num => {
    if(pageIsRendering) {
      pageNumIsPending = num;
    } else {
      renderPage(num);
    }
  };

  // Show Prev Page
  document.getElementById('prev-page').addEventListener('click', () => {
    if(pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  });

  // Show Next Page
  document.getElementById('next-page').addEventListener('click', () => {
    if(pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  });

  // Get the PDF document
  pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;

    renderPage(pageNum);
  }).catch(err => {
    // Display error
    const div = document.createElement('div');
    div.style = 'color: red; font-weight: bold; padding: 10px;';
    div.textContent = err.message;
    document.body.insertBefore(div, canvas);
  });
</script>
</body>
</html>
